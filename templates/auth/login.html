<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmelden - InventoryPulse</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 15px;
        }
        .brand {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .brand i {
            font-size: 3rem;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand">
            <i class="fas fa-boxes"></i>
            <h2>InventoryPulse</h2>
            <p class="text-muted">Smartes Lagerbestandsmanagement</p>
        </div>

        <div class="card shadow">
            <div class="card-body p-4">
                <h5 class="card-title text-center mb-4">Anmelden</h5>

                {% if form.errors %}
                <div class="alert alert-danger">
                    <strong>Fehler:</strong> Benutzername oder Passwort sind nicht korrekt.
                </div>
                {% endif %}

                <form method="post" novalidate>
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Benutzername</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" name="{{ form.username.name }}"
                                   id="{{ form.username.id_for_label }}"
                                   class="form-control {% if form.username.errors %}is-invalid{% endif %}"
                                   value="{{ form.username.value|default:'' }}" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Passwort</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" name="{{ form.password.name }}"
                                   id="{{ form.password.id_for_label }}"
                                   class="form-control {% if form.password.errors %}is-invalid{% endif %}"
                                   required>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Anmelden</button>
                    </div>

                    <input type="hidden" name="next" value="{{ next }}">
                </form>
            </div>
        </div>

        <div class="text-center mt-3">
            <small class="text-muted">
                &copy; {% now "Y" %} InventoryPulse - Alle Rechte vorbehalten
            </small>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
