{% extends 'base.html' %}

{% block title %}Passwort geändert - InventoryPulse{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0"><i class="fas fa-check-circle me-2"></i>Passwort erfolgreich geändert</h5>
            </div>
            <div class="card-body">
                <p class="mb-4">
                    Ihr Passwort wurde erfolgreich geändert. Sie können sich jetzt mit Ihrem neuen Passwort anmelden.
                </p>

                <div class="text-center">
                    <a href="{% url 'profile' %}" class="btn btn-primary">Zurück zum Profil</a>
                    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Zum Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
